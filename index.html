<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- daisy UI add Link  -->
        <link
            href="https://cdn.jsdelivr.net/npm/daisyui@5.0.0-beta.8/daisyui.css"
            rel="stylesheet" type="text/css" />
        <script
            src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
        <!-- tailwind add  -->
        <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
        <!-- css file  -->
        <link rel="stylesheet" href="style.css">
        <title>Log-in</title>
    </head>
    <body class="bg-slate-600">
        <!-- login section  -->
        <section class="max-w-md min-h-screen mx-auto py-6 bg-white">
            <div class="mt-80">
                <div class="hero-content flex-col lg:flex-row-reverse">
                    <div class="text-center lg:text-left">
                    </div>
                    <div
                        class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                        <div class="card-body">
                            <form class="fieldset">
                                <label class="fieldset-label">Enter phone
                                    number</label>
                                <input type="number" class="input"
                                    placeholder="number enter" required />
                                <label class="fieldset-label">PIN</label>
                                <input type="password" class="input"
                                    placeholder="enter pin" required />
                                <div><a class="link link-hover">Forgot
                                        password?</a></div>
                                <button id="login-btn"
                                    class="btn btn-neutral mt-4">Login</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </body>
    <script src="./script/script.js"></script>
</html>
