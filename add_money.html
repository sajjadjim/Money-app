<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- daisy UI add Link  -->
        <link
            href="https://cdn.jsdelivr.net/npm/daisyui@5.0.0-beta.8/daisyui.css"
            rel="stylesheet" type="text/css" />
        <script
            src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
        <!-- tailwind add  -->
        <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
        <!-- css file  -->
        <link rel="stylesheet" href="style.css">
        <!-- font awesome kit add  -->
        <script src="https://kit.fontawesome.com/10a4595e8d.js"
            crossorigin="anonymous"></script>
        <title>ADD Money</title>
    </head>
    <body class="bg-slate-600">
        <!-- login section  -->
        <section class="max-w-md min-h-screen mx-auto py-6 bg-gray-200">
            <div class="bg-white rounded-b-2xl">
                <!-- heading part -->
                <div class="flex justify-evenly  items-center pt-5">
                    <button class="cursor-pointer"><i
                            class="fa-brands fa-telegram text-4xl"></i></button>
                    <!-- balance  -->
                    <div><p class="font-bold text-3xl ">$<span
                                id="main-balance">4500</span></p><p
                            class="opacity-50">Available Balance</p></div>
                    <div>
                        <button id="log-out"
                            class="border-2 border-[#0808081A] p-2 rounded-lg cursor-pointer"><i
                                class="fa-solid fa-right-from-bracket"></i> Log
                            Out</button>
                    </div>
                </div>
                <!-- Icon app list Part  -->
                <div class="mx-5 pb-[20px]">
                    <h1 class="font-bold text-[24px] mt-[40px]">ðŸ”¥ Welcome to
                        Pay BY!</h1>
                    <p class="opacity-70 text-[#08080880]">Enjoy easy and
                        convenient financial services with us.<br> Cashout
                        charge is low and </p>
                    <!-- card section Icon -->
                    <div class="grid grid-cols-3 mt-[24px]">
                        <div id="add-money"
                            class="h-[90px] cursor-pointer w-[123px] items-center flex flex-col py-[20px] border-[#0808081A] border-2 rounded-lg mb-[15px]">
                            <i
                                class="fa-solid fa-wallet text-[#F7A93B] text-3xl"></i>
                            <p class="text-[#080808B3] font-semibold">Add
                                Money</p>
                        </div>
                        <div id="cashout"
                            class="h-[90px] cursor-pointer w-[123px] items-center flex flex-col py-[20px] border-[#0808081A] border-2 rounded-lg mb-[15px]">
                            <i
                                class="fa-solid fa-sack-dollar text-3xl text-[#099718]"></i>
                            <p
                                class="text-[#080808B3] font-semibold">Cashout</p>
                        </div>
                        <div id="transfer-money"
                            class="h-[90px] cursor-pointer w-[123px] items-center flex flex-col py-[20px] border-[#0808081A] border-2 rounded-lg mb-[15px]">
                            <i
                                class="fa-solid fa-money-bill-transfer text-[#0BD5DD] text-3xl"></i>
                            <p class="text-[#080808B3] font-semibold">Transfer
                                Money</p>
                        </div>
                        <div id="get-bonus"
                            class="h-[90px] cursor-pointer w-[123px] items-center flex flex-col py-[20px] border-[#0808081A] border-2 rounded-lg mb-[15px]">
                            <i
                                class="fa-solid fa-money-bill-trend-up text-3xl text-[#76A34F]"></i>
                            <p class="text-[#080808B3] font-semibold">Get
                                Bonus</p>
                        </div><div id="pay-bill"
                            class="h-[90px] cursor-pointer w-[123px] items-center flex flex-col py-[20px] border-[#0808081A] border-2 rounded-lg mb-[15px]">
                            <i
                                class="fa-solid fa-cart-shopping text-3xl text-[#FF4C54]"></i>
                            <p class="text-[#080808B3] font-semibold">Pay
                                Bill</p>
                        </div>
                        <div id="transaction"
                            class="h-[90px] cursor-pointer w-[123px] items-center flex flex-col py-[20px] border-[#0808081A] border-2 rounded-lg mb-[15px]">
                            <i
                                class="fa-solid fa-tent-arrow-left-right text-3xl text-[#C2FFC2]"></i>
                            <p
                                class="text-[#080808B3] font-semibold">Transactions</p>
                        </div>
                    </div>
                </div>
            </div>
            <!-- ADD Money   -->
           <section id="add-money11">
            <div class="mt-[50px] mx-5">
                <div>
                    <h1 class="font-bold text-xl ml-5">ADD Money</h1>
                </div>
                <!-- ADD Money  -->
                <div class="shadow-lg ml-5 p-6 rounded-xl">
                    <div>
                        <fieldset class="fieldset">
                            <legend class="fieldset-legend">Select A
                                Bank</legend>
                            <select class="select">
                                <option disabled selected>Select Bank</option>
                                <option>Islami Bank</option>
                                <option>Brac bank</option>
                                <option>Midland Bank</option>
                            </select>
                        </fieldset>
                    </div>
                    <div>
                        <h1>Amount number</h1>
                        <input value="01600101810" type="text"
                            placeholder="Type here" class="input" />
                    </div>
                    <div>
                        <h1>Amount</h1>
                        <input id="add-amount" type="number"
                            placeholder="Type here" class="input" />
                    </div>
                    <div>
                        <h1>PIN</h1>
                        <input id="pin-number" value="1234" type="text"
                            placeholder="Type here" class="input" />
                    </div>
                    <div class="text-center mr-2">
                        <button id="add-money-submit"
                            class="bg-[#0874F2] text-white font-bold text-xl px-20 rounded-full py-2 cursor-pointer mt-3">Add
                            Money</button>
                    </div>
                </div>
            </div>
           </section>

           <!-- cash ot section  -->
           <section id="cashout1">
            <div class="mt-[50px] mx-5">
                <div>
                    <h1 class="font-bold text-xl ml-5">Cashout</h1>
                </div>
                <!-- ADD Money  -->
                <div class="shadow-lg ml-5 p-6 rounded-xl">
                
                    <div>
                        <h1>Agent number</h1>
                        <input value="01822449464" type="text"
                            placeholder="Type here" class="input" />
                    </div>
                    <div>
                        <h1>Amount</h1>
                        <input id="cash-out-amount" type="number"
                            placeholder="Type here" class="input" />
                    </div>
                    <div>
                        <h1>PIN</h1>
                        <input id="pin-number" value="1234" type="text"
                            placeholder="Type here" class="input" />
                    </div>
                    <div class="text-center mr-2">
                        <button id="cash-out-submit"
                            class="bg-[#0874F2] text-white font-bold text-xl px-20 rounded-full py-2 cursor-pointer mt-3">Cash out
                            </button>
                    </div>
                </div>
            </div>
           </section>
        </section>
        <script src="script/addmoney.js"></script>
        <script src="./script/troggle.js"></script>
        <script src="./script/cashout.js"></script>
    </body>
</html>
